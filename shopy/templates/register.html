{% extends 'base.html' %}
{% block content %}

<div class="auth-wrapper">
    <div class="auth-card">
        <h2>Register</h2>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="order-submit">Create Account</button>
        </form>

        <p>Already have an account?
            <a href="{% url 'login' %}">Login</a>
        </p>
    </div>
</div>

{% endblock %}
