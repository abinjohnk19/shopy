{% extends 'base.html' %}

{% block content %}

<div class="order-wrapper">

    <div class="order-card">

        <h2 class="order-title">Checkout</h2>

        <form method="post" class="order-form">
            {% csrf_token %}

            <div class="form-group">
                <label>Full Name</label>
                <input type="text" name="name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label>Delivery Address</label>
                <textarea name="address" placeholder="Enter complete address" required></textarea>
            </div>

            <div class="form-group">
                <label>Phone Number</label>
                <input type="text" name="phone" placeholder="Enter phone number" required>
            </div>

            <div class="payment-section">
    <label><input type="radio" name="payment_method" value="COD" checked> Cash on Delivery</label>
    <label><input type="radio" name="payment_method" value="UPI"> UPI</label>
    <label><input type="radio" name="payment_method" value="CARD"> Card</label>
</div>

            <button type="submit" class="order-submit">
                Place Order
            </button>

        </form>

    </div>

</div>

{% endblock %}
