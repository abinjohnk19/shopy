{% extends 'base.html' %}
{% block content %}

<div class="auth-wrapper">
    <div class="auth-card">
        <h2>Login</h2>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="order-submit">Login</button>
        </form>

        <p>Don't have an account?
            <a href="{% url 'register' %}">Register</a>
        </p>
    </div>
</div>

{% endblock %}
